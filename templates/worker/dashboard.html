<!-- worker/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/worker/dashboard.css') }}">
</head>
<body>

<!-- Sidebar with Forms -->
<div class="sidebar">
    <div class="profile">
        <img src="{{ user.image_url if user.image_url else 'https://via.placeholder.com/80' }}" alt="User Avatar">
        <p><strong>{{ user.first_name }} | {{ user.surname }}</strong></p>
        <p style="font-size: 14px; color: #777;">{{ user.role }}</p>

        <!-- Small Logout Button inside profile section -->
        <form action="{{ url_for('auth.logout') }}" method="post">
        <button class="logout-btn small-btn" type="submit">Logout</button>
        </form>
    </div>


    <hr class="separator">

    <a href="{{ url_for('worker.dashboard') }}" class="tab-btn">Dashboard</a>
    <a href="{{ url_for('patient.new_patient') }}" class="tab-btn">Add Patient</a>
    <a href="{{ url_for('admin.edit_settings') }}" class="tab-btn">Follow Ups</a>
</div>



<!-- Main Content Area -->
<div class="main-content">
    {% block content %}
    <!-- Content will be dynamically loaded here -->
    {% endblock %}
</div>

</body>
</html>
