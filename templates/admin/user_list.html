
{% extends 'admin/dashboard.html' %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin/user_list.css') }}">
</head>
<h1>Admin Dashboard</h1>
<h2>Users</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.role }}</td>
            <td class="action-buttons">
                <a href="{{ url_for('users.edit_user', username=user.username) }}">
                    <button class="edit-btn">Edit</button>
                </a>
                <form action="{{ url_for('users.delete_existing_user', username=user.username) }}" method="post" style="display:inline;">
                    <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete {{ user.username }}?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
