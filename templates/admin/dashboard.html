<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<h2>Users</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.name }}</td>
            <td>
                <a href="{{ url_for('admin.edit_existing_user', username=user.username) }}">
                    <button>Edit</button>
                </a>
            </td>
            <td>
                <form action="{{ url_for('admin.delete_existing_user', username=user.username) }}" method="post">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete {{ user.username }}?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    
</table>

<a href="{{ url_for('admin.add_new_user') }}">
    <button>Create New User</button>
</a>

<form action="{{ url_for('auth.logout')}}" method="post">
    <button>Logout</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

</body>
</html>
