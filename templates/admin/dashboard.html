<!-- templates/admin/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/dashboard.css') }}">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="profile">
        <img src="{{ current_user.image_url if current_user.image_url else url_for('static', filename='images/avatar.png') }}" alt="User Avatar">
        <p><strong>{{ current_user.name }}</strong></p>
        <p>{{ current_user.role }}</p>

        <!-- Small Logout Button inside profile section -->
        <form action="{{ url_for('auth.logout') }}" method="post">
            <button class="logout-btn small-btn" type="submit">Logout</button>
        </form>
    </div>

    <!-- Separator BELOW the profile but ABOVE buttons -->
    <hr class="separator">

    <a href="{{ url_for('admin.dashboard') }}" class="tab-btn">Dashboard</a>
    <a href="{{ url_for('admin.add_new_user') }}" class="tab-btn">Add New User</a>
    <a href="{{ url_for('admin.edit_settings') }}" class="tab-btn">Settings</a>
</div>


<!-- Main Content Area -->
<div class="main-content">
    {% block content %}
    <!-- Content will be dynamically loaded here -->
    {% endblock %}
</div>

</body>
</html>
