<h1>Admin Dashboard</h1>

<h2>Users</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %} <!--jinja templatting, check in admin.py and see how we are passing in 'users' collection - this is just a for loop throug the users - Commented added by ReeceA, 25/02/2025 @ 00:24 GMT-->
        <tr>
            <td>{{ user.username }}</td> <!--and this is pulling out the field for each user - Commented added by ReeceA, 25/02/2025 @ 00:24 GMT-->
            <td>{{ user.role }}</td> <!-- same here-->
        </tr>
        {% endfor %}
    </tbody>
</table>
