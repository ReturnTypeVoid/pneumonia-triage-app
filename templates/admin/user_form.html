<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if user %}Edit User{% else %}Create New User{% endif %}</title>
</head>
<body>

<h2>{% if user %}Edit User{% else %}Create New User{% endif %}</h2>

<form method="POST" action="{% if user %}{{ url_for('admin.edit_existing_user', username=user.username) }}{% else %}{{ url_for('admin.add_new_user') }}{% endif %}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ user.name if user else '' }}" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ user.username if user else '' }}"required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" {% if not user %}required{% endif %}><br><br>

    <label for="role">Role:</label>
    <select id="role" name="role" required>
        <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
        <option value="worker" {% if user and user.role == 'worker' %}selected{% endif %}>Worker</option>
        <option value="clinician" {% if user and user.role == 'clinician' %}selected{% endif %}>Clinician</option>
    </select><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email if user else '' }}" required><br><br>

    <button type="submit">{% if user %}Update User{% else %}Create User{% endif %}</button>
    <a href="{{ url_for('admin.dashboard') }}">
        <button type="button">Cancel</button>
    </a>    
    </form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

</body>
</html>
