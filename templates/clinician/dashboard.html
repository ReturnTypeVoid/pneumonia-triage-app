<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinician Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clinician/dashboard.css') }}">
<body>

    <!-- Sidebar - Fetching user data from Flask backend -->

<div class="sidebar">
    <div class="profile">
        <img src="{{ current_user.image_url if current_user.image_url else url_for('static', filename='images/avatar.png') }}" alt="User Avatar">
        <p><strong>{{ current_user.name }}</strong></p>
        <p>{{ current_user.role }}</p>

        
        <form action="{{ url_for('auth.logout') }}" method="post">
            <button class="logout-btn small-btn" type="submit">Logout</button>
        </form>
    </div>
    
    <hr class="separator">

    <a href="{{ url_for('patient.new_patient') }}" class="tab-btn">Status</a>
    <a href="{{ url_for('patient.new_patient') }}" class="tab-btn">Triage</a>
</div>

<!-- Main Content Area -->
<div class="main-content">
    {% block content %}
    <!-- Content will be dynamically loaded here -->
    {% endblock %}
</div>

</body>
</html>
