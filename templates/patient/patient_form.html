{% extends 'worker/dashboard.html' %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/patient/patient_form.css') }}">
</head>
<h1>Worker Dashboard</h1>
<h2>Add Patient</h2>
<div class="container">
    <form action="{{ url_for('patient.new_patient') }}" method="POST" enctype="multipart/form-data">
        
        <!-- Contact Information -->
        <div class="section">
            <div class="section-title">Contact Information</div>
            <div class="input-group">
                <label>First Name <input type="text" name="first_name" required></label>
                <label>Surname <input type="text" name="surname" required></label>
                <label>Address <input type="text" name="address" required></label>
                <label>Address 2 <input type="text" name="address2"></label>
                <label>City <input type="text" name="city" required></label>
                <label>State <input type="text" name="state" required></label>
                <label>ZIP <input type="text" name="zip" required></label>
                <label>Email <input type="email" name="email"></label>
                <label>Phone <input type="tel" name="phone"></label>
            </div>
        </div>

        <!-- Healthcare -->
        <div class="section">
            <div class="section-title">Healthcare</div>
            <div class="input-group">
                <label>DOB <input type="date" name="dob" required></label>
                <label>Sex (at birth) 
                    <select name="sex" required>
                        <option></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </label>
                <label>Height (cm) <input type="text" name="height" required></label>
                <label>Weight (lbs) <input type="text" name="weight" required></label>
                <label>Blood Type 
                    <select name="blood" required>
                        <option></option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </label>
                <label>Smoker Status 
                    <select name="smoker_status" required>
                        <option></option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
                <label for="alcohol">Alcohol Consumption (units per week)
                    <select name="alcohol" id="alcohol" required>
                        <option></option>
                        <option value="0">0</option>
                        <option value="1-5">1-5</option>
                        <option value="6-14">6-14</option>
                        <option value="15-21">15-21</option>
                        <option value="22+">22+</option>
                    </select>
                </label>
                <label>Allergies <textarea name="allergies"></textarea></label>
                <label>Vaccination History <textarea name="vaccination_history"></textarea></label>
            </div>
        </div>

        <!-- Symptoms -->
        <div class="section">
            <div class="section-title">Symptoms</div>
            <div class="input-group">
                <label>Fever 
                    <select name="fever" required>
                        <option></option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
                <label>Cough 
                    <select name="cough" required>
                        <option></option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
                <label>Cough Duration (weeks) <input type="text" name="cough_duration" required></label>
                <label>Cough Type 
                    <select name="cough_type" required>
                        <option></option>
                        <option>Dry</option>
                        <option>Wet</option>
                    </select>
                </label>
                <label>Chest Pain 
                    <select name="chest_pain" required>
                        <option></option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
                <label>Shortness of Breath 
                    <select name="breath" required>
                        <option></option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
                <label>Fatigue/Weakness 
                    <select name="fatigue" required>
                        <option></option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
                <label>Chills/Sweating 
                    <select name="chills" required>
                        <option></option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
            </div>
        </div>        

        <!-- Pneumonia Diagnosis -->
        <div class="section">
            <div class="section-title">Pneumonia Diagnosis</div>
            <div class="input-group">
                <label>Pneumonia Suspected <input type="checkbox" name="pneumonia"></label>
                <label>Clinician Notes <textarea name="clinician_notes" readonly></textarea></label>
            </div>
        </div>

        <!-- File Upload -->
        <div class="section">
            <div class="section-title">Files</div>
            <div class="file-upload">
                <input type="file" name="file">
                {% if current_user.profile_img %}
            <img src="{{ url_for('static', filename='images/thumbnail.jpg') }}" alt="">
        {% else %}
            <img src="{{ url_for('static', filename='images/thumbnail.jpg') }}" alt="Default Avatar">
        {% endif %} 
            </div>
        </div>

        <!-- Buttons -->
        <button type="submit" class="save-btn">Save</button>

    </form>
</div>
{% endblock %}
